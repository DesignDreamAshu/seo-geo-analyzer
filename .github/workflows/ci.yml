name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm --workspace apps/frontend run build
      - run: npm --workspace apps/backend run build || echo "no backend build step"
      - run: npm --workspace apps/frontend run lint || echo "lint skipped"