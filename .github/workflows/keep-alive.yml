name: Keep Alive

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping frontend
        env:
          FRONTEND_URL: ${{ secrets.KEEP_ALIVE_FRONTEND_URL }}
        run: |
          set -euo pipefail
          DEFAULT_FRONTEND_URL="https://seo-geo-analyzer.netlify.app/"
          URL="${FRONTEND_URL:-$DEFAULT_FRONTEND_URL}"

          echo "Pinging $URL"
          curl -fsS "$URL" >/dev/null

      - name: Ping backend
        env:
          BACKEND_URL: ${{ secrets.KEEP_ALIVE_BACKEND_URL }}
        run: |
          set -euo pipefail
          DEFAULT_BACKEND_URL="https://seo-geo-analyzer.onrender.com/api/health"
          URL="${BACKEND_URL:-$DEFAULT_BACKEND_URL}"

          echo "Pinging $URL"
          curl -fsS "$URL" >/dev/null
