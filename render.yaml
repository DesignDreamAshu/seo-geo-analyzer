services:
  - type: web
    name: seo-geo-analyzer-backend
    env: node
    rootDir: apps/backend
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    envVars:
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        value: "*"
      - key: GOOGLE_API_KEY
        sync: false
